<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Are you genius?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="banner">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <h1>Are u Genius??</h1>

          <button type="button" class="btn btn-primary" id="start-button">Start Game</button>

          <ul class="letters"></ul>
          
          <form id="search-form">
            <div class="form-group">
              <label for="text">What's the longest word?</label>
              <input type="text" name="word" class="form-control">
              <div class="input-group-btn">
                <input type="submit" value="Submit!" class="btn btn-primary" id="end-submit">
              </div>
            </div>
          </form>

          <div id="time"></div>
          <div id="result"></div>
        </div>
      </div> 
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
